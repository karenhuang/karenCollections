<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/screen.css"/>
    <!--[if IE]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <title></title>
</head>
<body class="page_login">
<div class="wrapper">
    <div class="container1">
        <div class="loginBox">
            <div class="announce"><div>可選擇使用FB帳號登入投票，<span>或選擇直接輸入基本資料投票。</span></div></div>
            <div class="loginText">
                <div class="loginInfo">
                    <span class="fbBtn"><a href=""><img src="img/loginfbBtn.png" alt=""/></a></span>
                    <span class="orLine"><i>或</i></span>
                    <span class="info">
                        <p>基本資料</p>
                        <ul>
                            <li><i>姓名</i><input type="text"/></li>
                            <li><i>電話</i><input type="text"/></li>
                            <li><i>E-mail</i><input type="text"/></li>
                            <li class="nterNum">
                                <i>驗證碼</i>
                                <input type="text"/>
                                <img class="random" src="img/act2/num.png" alt=""/>
                                <a href=""><img src="img/act2/reload.png" alt=""/></a>
                            </li>
                        </ul>
                        <a class="sendBtn" href="">送出</a>
                    </span>
                </div>
                <ul class="redInfo">
                    <li>*每人每天限投1票。</li>
                    <li>*請務必填寫正確資料，以方便聯繫。</li>
                    <li>*如因資料未填寫完整或內容有誤而導玫無法通知得獎者，皆將視為放棄得獎機會。</li>
                    <li>*本活動參加投票者同意提供個人資料，作為活動中獎公告、發送通知、寄發獎項及辦理中獎作業使用。</li>
                    <li>*如於104年4月25日前，中獎人仍未領取獎品，將視同放棄中獎權利。</li>
                    <li>*中獎獎項不得轉換、轉讓或折現金。</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
