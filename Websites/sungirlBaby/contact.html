<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge，chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Sungirlbaby</title>
  <link rel="stylesheet" href="app/css/layout.css">
  <link rel="stylesheet" href="icomoon/style.css">
  <!--[if (lt IE 9) & (!IEMobile)]>
      <script src="js/html5shiv.min.js" type="text/javascript"></script>
  <![endif]-->
</head>

<body>
  <div id="wrap">
    <div id="menuBtn">
      <div></div>
      <span></span>
    </div>
    <!-- blue header start -->
    <header id="header" class="hd-pink hd-pcHide">
      <!-- header bg start -->
      <div class="hdBg"></div>
      <!-- header bg start -->
      <div class="header-conter">
        <!-- login and account start -->
        <div class="th-login">
          <div class="md-account lg-show"><!--加上lg-show才會顯示-->
            <a href="">
              <figure><img src="images/accountbigimg.jpg" alt=""></figure>
              <span>Handsome Man</span>
            </a>
          </div>
          <ul class="md-btnCont"><!-- 加上lg-show才會顯示-->
            <li><a href="">SING UP</a></li>
            <li><a href="">LOGIN</a></li>
          </ul>
        </div>
        <!-- login and account end -->
        <!-- main menu start -->
        <nav>
          <div class="th-mainMenuOne">
            <ul itemscope itemtype="http://www.schema.org/SiteNavigationElement" class="md-mainUl">
              <li itemprop="name" class="li-video">
                <a itemprop="url" href="video.html">
                  <i class="icon-nav-video"></i>
                  <span class="pt-text" data-ch="影音頻道">VIDEOS</span>
                </a>
              </li>
              <li itemprop="name" class="li-album">
                <a itemprop="url" href="album.html">
                  <i class="icon-nav-album"></i>
                  <span class="pt-text" data-ch="性感寫真">ALBUMS</span>
                </a>
              </li>
              <li itemprop="name" class="li-download">
                <a itemprop="url" href="download.html">
                  <i class="icon-nav-download"></i>
                  <span class="pt-text" data-ch="下載專區">DOWNLOAD</span>
                </a>
              </li>
            </ul>          
          </div>
          <!-- logo start -->
          <h1><a href="index.html"><img src="images/logo.svg" alt=""></a></h1>
          <!-- logo end -->
          <div class="th-mainMenuSecond">
            <ul itemscope itemtype="http://www.schema.org/SiteNavigationElement" class="md-mainUl">
              <li itemprop="name" class="li-follow">
                <a itemprop="url" href="javascript:;">
                  <i class="icon-nav-loup"></i>
                  <span class="pt-text" data-ch="關注我們">FOLLOW</span>
                </a>
                <!-- 第二層選單 start -->
                <div class="md-secondMenu">
                  <div class="pt-limit">
                    <span class="closeBtn"></span>
                    <ul>
                      <li>
                        <a href="">
                          <span class="icon-share-fb"></span>
                          <img src="images/icon/icon_fb.svg" alt="">
                          <span class="text">FACEBOOK</span>
                        </a>
                      </li>
                      <li>
                        <a href="">
                          <span class="icon-share-ig"></span>
                          <img src="images/icon/icon_ig.svg" alt="">
                          <span class="text">INSTAGRAM</span>
                        </a>
                      </li>
                      <li>
                        <a href="">
                          <span class="icon-share-weibo"></span>
                          <img src="images/icon/icon_weibo.svg" alt="">
                          <span class="text">WEIBO</span>
                        </a>
                      </li>
                      <li>
                        <a href="">
                          <span class="icon-share-youku"></span>
                          <img src="images/icon/icon_youku.svg" alt="">
                          <span class="text">YOUKU</span>
                        </a>
                      </li>
                      <li>
                        <a href="">
                          <span class="icon-meipai2"></span>
                          <img src="images/icon/icon_meipai.svg" alt="">
                          <span class="text">MEIPAI</span>
                        </a>
                      </li>
                      <li>
                        <a href="">
                          <span class="icon-share-twitter"></span>
                          <img src="images/icon/icon_twitter.svg" alt="">
                          <span class="text">TWITTER</span>
                        </a>
                      </li>
                      <li>
                        <a href="">
                          <span class="icon-share-youtube"></span>
                          <img src="images/icon/icon_youtu.svg" alt="">
                          <span class="text">YOUTUBE</span>
                        </a>
                      </li>
                      <li>
                        <a href="">
                          <span class="icon-share-vimeo"></span>
                          <img src="images/icon/icon_vimeo.svg" alt="">
                          <span class="text">VIMEO</span>
                        </a>
                      </li>
                    </ul>                    
                  </div>
                </div>
                <!-- 第二層選單 end -->
              </li>
              <li itemprop="name" class="li-leeaderboard">
                <a itemprop="url" href="leaderboard.html">
                  <i class="icon-nav-cup"></i>
                  <span class="pt-text" data-ch="女神排行">LEADERBOARD</span>
                </a>
              </li>
              <li itemprop="name" class="li-language">
                <a itemprop="url" href="javascript:;">
                  <i class="icon-nav-language"></i>
                  <span class="pt-text" data-ch="語言">LANGUAGE</span>
                </a>
                <!-- 第二層選單 start -->
                <div class="md-secondMenu">
                  <div class="pt-limit">
                    <span class="closeBtn"></span>
                    <ul>
                      <li><a href=""><span class="text">简体中文</span></a></li>
                      <li><a href=""><span class="text">繁體中文</span></a></li>
                    </ul>                    
                  </div>
                </div>
                <!-- 第二層選單 end -->
              </li>
            </ul>
          </div>
        </nav> 
        <!-- main menu end -->
      </div>
    </header>
    <!-- blue header end -->
    <main>
      <div class="main-content main-contact">
        <div class="common-limit1060">
          <section class="th-contact">
            <h2>Contact  聯絡我們</h2>
            <p class="pstext"><i class="icon-info"></i><span>有來有往. 無誠勿擾</span></p>
            <div class="md-entrance">
              <input type="text" class="pt-name" placeholder="姓名">
              <input type="text" class="pt-email" placeholder="e-mail">
              <textarea class="pt-message" name="" id="" rows="16" placeholder="留言"></textarea>
            </div>
            <div class="md-btn"><a href="">寄出</a></div>
            <footer class="md-bottomLink">
              <figure><img src="images/logo_gra.svg" alt=""></figure>
              <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="login.html">LOGIN</a></li>
              </ul>
            </footer>
          </section>
        </div>
        <!-- go top start -->
        <div id="goTop">
          <span class="icon-top"></span>
        </div>
        <!-- go top end -->
      </div>
    </main>
  </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/babyplugin.js"></script>
<script src="js/babycommon.js"></script>
<script src="js/sungirlbaby.js"></script>
